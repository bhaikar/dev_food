<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK.MCE 5.0 - Admin Panel</title>
    <link rel="icon" type="image/svg+xml" href="./assests/favicon.svg" />
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="aurora-background"></div>
    <div class="grid-pattern"></div>
    <div class="bg-animation"></div>

    <header>
        <h1 class="logo">HACK.MCE 5.0 - FOOD ADMIN</h1>
        
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-1 md:w-1/3 flex justify-center">
                    <a href="#" class="relative h-16 md:h-20 w-32">
                        <img src="./assests/dot-logo.png" alt="Dot Logo"
                            class="logo-bottom absolute inset-0 h-full w-full object-contain opacity-0 transition-opacity duration-1000 ease-in-out">
                        <img src="./assests/logo.gif" alt="HACK.MCE 5.0 Logo"
                            class="logo-top absolute inset-0 h-full w-full object-contain opacity-100 transition-opacity duration-1000 ease-in-out">
                    </a>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <a href="index.html" class="nav-btn">â† Registration</a>
            <button class="refresh-btn" onclick="loadAllData()">ğŸ”„ Refresh</button>
            <button class="export-btn" onclick="exportToExcel()">ğŸ“¥ Export</button>
        </div>
    </header>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-title">Total Participants</div>
                <div class="stat-card-value" id="totalParticipants">0</div>
                <div class="stat-card-subtitle">Registered members</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">ğŸŒ… Breakfast</div>
                <div class="stat-card-value" id="breakfastClaimed">0</div>
                <div class="stat-card-subtitle"><span id="breakfastPercent">0%</span> claimed</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">ğŸ½ï¸ Lunch</div>
                <div class="stat-card-value" id="lunchClaimed">0</div>
                <div class="stat-card-subtitle"><span id="lunchPercent">0%</span> claimed</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">ğŸŒ™ Dinner</div>
                <div class="stat-card-value" id="dinnerClaimed">0</div>
                <div class="stat-card-subtitle"><span id="dinnerPercent">0%</span> claimed</div>
            </div>
        </div>

        <!-- Manual Claim Section -->
        <div class="action-section">
            <h2 class="section-title">Manual Meal Claim</h2>
            <form class="action-form" id="manualClaimForm">
                <input 
                    type="text" 
                    id="manualParticipantId" 
                    placeholder="Enter Participant ID (e.g., HACK001-M1)" 
                    required
                >
                <select id="manualMealType" required>
                    <option value="">Select Meal</option>
                    <option value="breakfast">ğŸŒ… Breakfast</option>
                    <option value="lunch">ğŸ½ï¸ Lunch</option>
                    <option value="dinner">ğŸŒ™ Dinner</option>
                </select>
                <button type="submit">Claim Meal</button>
            </form>
            <div id="manualMessage" class="message"></div>
        </div>

        <!-- Teams Section -->
        <div class="teams-section">
            <h2 class="section-title">Team-wise Food Tracking</h2>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="ğŸ” Search by Team ID or Team Name..."
                    oninput="filterTeams()"
                >
            </div>

            <!-- Teams List -->
            <div id="teamsContainer" class="teams-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading teams...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
