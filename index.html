<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK.MCE 5.0 </title>
        <link rel="icon" type="image/svg+xml" href="./assests/favicon.svg" />
        <!-- Tailwind CSS CDN -->
        <link href="./output.css" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <canvas id="bg-canvas"></canvas> <!-- 3D Background Canvas -->
    <div class="aurora-background"></div> <!-- Aurora Effect Background -->
    <div class="grid-pattern"></div> <!-- Subtle Grid Overlay -->
    <div class="progress-indicator"></div>
    <div class="bg-animation"></div>

    <header>
        <div class="header-left">
            <h1 class="logo">HACK.MCE 5.0 - FOOD</h1>
            <p class="subtitle">Meal Check-in System</p>
        </div>
        
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-1 md:w-1/3 flex justify-center">
                    <a href="#" class="relative h-16 md:h-20 w-32">
                        <img src="./assests/dot-logo.png" alt="Dot Logo"
                            class="logo-bottom absolute inset-0 h-full w-full object-contain opacity-0 transition-opacity duration-1000 ease-in-out">
                        <img src="./assests/logo.gif" alt="HACK.MCE 5.0 Logo"
                            class="logo-top absolute inset-0 h-full w-full object-contain opacity-100 transition-opacity duration-1000 ease-in-out">
                    </a>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <button class="nav-btn" onclick="window.location.href='food-admin.html'">
                <span class="text">Admin</span>
                <span class="icon-container">
                    <svg width="16" height="19" viewBox="0 0 16 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="1.61321" cy="1.61321" r="1.5" fill="white"></circle>
                        <circle cx="5.73583" cy="1.61321" r="1.5" fill="white"></circle>
                        <circle cx="5.73583" cy="5.5566" r="1.5" fill="white"></circle>
                        <circle cx="9.85851" cy="5.5566" r="1.5" fill="white"></circle>
                        <circle cx="9.85851" cy="9.5" r="1.5" fill="white"></circle>
                        <circle cx="13.9811" cy="9.5" r="1.5" fill="white"></circle>
                        <circle cx="5.73583" cy="13.4434" r="1.5" fill="white"></circle>
                        <circle cx="9.85851" cy="13.4434" r="1.5" fill="white"></circle>
                        <circle cx="1.61321" cy="17.3868" r="1.5" fill="white"></circle>
                        <circle cx="5.73583" cy="17.3868" r="1.5" fill="white"></circle>
                    </svg>
                </span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="breakfastCount">0</div>
                <div class="stat-label">üåÖ Breakfast</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lunchCount">0</div>
                <div class="stat-label">üçΩÔ∏è Lunch</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="dinnerCount">0</div>
                <div class="stat-label">üåô Dinner</div>
            </div>
        </div>

        <div class="registration-card">
            <h2 class="card-title">üçΩÔ∏è Meal Registration</h2>
            <form id="claimForm">
                <div class="form-group">
                    <label for="participantId">Enter Participant ID</label>
                    <input 
                        type="text" 
                        id="participantId" 
                        name="participantId" 
                        placeholder="e.g., HACK001-M1" 
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label>Select Meal</label>
                    <div class="meal-selection">
                        <label class="meal-option">
                            <input type="radio" name="mealType" value="breakfast" required>
                            <span class="meal-label">üåÖ Breakfast</span>
                        </label>
                        <label class="meal-option">
                            <input type="radio" name="mealType" value="lunch" required>
                            <span class="meal-label">üçΩÔ∏è Lunch</span>
                        </label>
                        <label class="meal-option">
                            <input type="radio" name="mealType" value="dinner" required>
                            <span class="meal-label">üåô Dinner</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn" id="claimBtn">
                    <span class="btn-text">
                        Check In Now
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 66 43">
                        <polygon points="39.58,4.46 44.11,0 66,21.5 44.11,43 39.58,38.54 56.94,21.5"></polygon>
                        <polygon points="19.79,4.46 24.32,0 46.21,21.5 24.32,43 19.79,38.54 37.15,21.5"></polygon>
                        <polygon points="0,4.46 4.53,0 26.42,21.5 4.53,43 0,38.54 17.36,21.5"></polygon>
                    </svg>
                    <div class="spinner"></div>
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>

        <!-- Recent Claims -->
        <div class="recent-claims">
            <h3 class="recent-title">Recent Claims</h3>
            <div id="recentList" class="recent-list">
                <p class="loading-text">Loading recent claims...</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 HACK.MCE 5.0 | Malnad College of Engineering</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
